<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MMS Admin Login</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}"/>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">MMS Admin Login</h2>

    <form method="POST" th:action="@{/admin/login}">

        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded" th:if="${errorMessage}">
            <p th:text="${errorMessage}">Invalid username or password</p>
        </div>

        <div class="mb-4 p-3 bg-green-100 text-green-700 rounded" th:if="${logoutMessage}">
            <p th:text="${logoutMessage}">Logout Successful</p>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="username">Email (Username)</label>
            <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                   id="username" name="username" required
                   type="email">
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
            <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                   id="password" name="password" required
                   type="password">
        </div>

        <div>
            <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    type="submit">
                Sign In
            </button>
        </div>
    </form>
</div>
</body>
</html>
