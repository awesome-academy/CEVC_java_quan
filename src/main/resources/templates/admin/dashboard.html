<!DOCTYPE html>
<html lang="en"
      th:replace="~{admin/layout/main-layout :: layout(pageTitleKey='admin.dashboard.title', content=~{::content}, activePage='dashboard')}"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">
    <h2 class="text-3xl font-semibold text-gray-800" th:text="#{admin.dashboard.welcome}">Welcome to MMS!</h2>
    <p class="mt-2 text-gray-600" th:text="#{admin.dashboard.description}">
        This is your admin dashboard...
    </p>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold" th:text="#{admin.dashboard.card.members}">Total Members</h3>
            <p class="text-4xl font-bold mt-2">15</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold" th:text="#{admin.dashboard.card.projects}">Active Projects</h3>
            <p class="text-4xl font-bold mt-2">4</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold" th:text="#{admin.dashboard.card.teams}">Active Teams</h3>
            <p class="text-4xl font-bold mt-2">7</p>
        </div>
    </div>
</div>
</html>
