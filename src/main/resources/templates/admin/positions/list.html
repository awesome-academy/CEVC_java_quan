<!DOCTYPE html>
<html lang="en"
      th:replace="~{admin/layout/main-layout :: layout(pageTitleKey='admin.positions.title', content=~{::body}, activePage='positions')}"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold text-gray-800" th:text="#{admin.positions.title}">Position List</h1>
    <a class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700" th:href="@{/admin/positions/new}"
       th:text="#{admin.positions.button.new}">
        Create New Position
    </a>
</div>

<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                th:text="#{admin.positions.table.id}">ID
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                th:text="#{admin.positions.table.name}">Name
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                th:text="#{admin.positions.table.abbreviation}">Abbreviation
            </th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                th:text="#{admin.positions.table.actions}">Actions
            </th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="pos : ${positionPage.content}">
            <td class="px-6 py-4 whitespace-nowrap" th:text="${pos.id}">1</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${pos.name}">Developer</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${pos.abbreviation}">Dev</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <a class="text-indigo-600 hover:text-indigo-900" th:href="@{/admin/positions/edit/{id}(id=${pos.id})}"
                   th:text="#{admin.positions.action.edit}">Edit</a>

                <form class="inline ml-4" method="POST" onsubmit="return confirm(this.getAttribute('data-confirm-message'));"
                      th:action="@{/admin/positions/delete/{id}(id=${pos.id})}"
                      th:data-confirm-message="#{admin.positions.delete.confirm}">
                    <button class="text-red-600 hover:text-red-900" th:text="#{admin.positions.action.delete}"
                            type="submit">Delete
                    </button>
                </form>
            </td>
        </tr>
        <tr th:if="${positionPage.empty}">
            <td class="px-6 py-4 text-center text-gray-500" colspan="4" th:text="#{admin.positions.table.empty}">No
                positions found.
            </td>
        </tr>
        </tbody>
    </table>

    <div class="px-6 py-4 border-t" th:if="${positionPage.totalPages > 1}">
        <nav class="flex justify-between items-center">
                <span class="text-sm text-gray-700"
                      th:utext="#{admin.positions.pagination.info(${positionPage.number + 1}, ${positionPage.totalPages}, ${positionPage.totalElements})}">
                </span>
            <div>
                <a class="px-3 py-1 border rounded-md hover:bg-gray-100"
                   th:href="@{/admin/positions(page=1)}"
                   th:text="#{admin.positions.pagination.first}"
                   th:unless="${positionPage.first}">
                </a>
                <a class="px-3 py-1 border rounded-md hover:bg-gray-100"
                   th:href="@{/admin/positions(page=${positionPage.number})}"
                   th:if="${positionPage.hasPrevious()}"
                   th:text="#{admin.positions.pagination.previous}">
                </a>
                <a class="px-3 py-1 border rounded-md hover:bg-gray-100"
                   th:href="@{/admin/positions(page=${positionPage.number + 2})}"
                   th:if="${positionPage.hasNext()}"
                   th:text="#{admin.positions.pagination.next}">
                </a>
                <a class="px-3 py-1 border rounded-md hover:bg-gray-100"
                   th:href="@{/admin/positions(page=${positionPage.totalPages})}"
                   th:text="#{admin.positions.pagination.last}"
                   th:unless="${positionPage.last}">
                </a>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
